<script>
function calculate() {
	//18,21,18,19,23
	let first=document.getElementById("1").value*18;
	let second=document.getElementById("2").value*21;
	let third=document.getElementById("3").value*18;
	let fourth=document.getElementById("4").value*19;
	let fifth=document.getElementById("5").value*23;
	let res=(first+second+third+fourth+fifth)/(18+21+18+19+23);
	document.getElementById("res").value=res;
}
</script>
